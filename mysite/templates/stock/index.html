
{% for company in company_list %}   <!--company_list를 반복하여 순차적으로 company에 대입-->
<ul>
    {{ company.code }}          <!--company 모델의 종목코드 정보 가져오기-->
    {{ company.company }}       <!--company 모델의 기업명 가져오기-->
</ul>
{% endfor %}
